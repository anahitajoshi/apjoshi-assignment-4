name: Python Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Replace with the required Python version

      - name: Install dependencies
        run: |
          python3 -m venv venv
          venv/bin/pip install -r requirements.txt
          ls -la venv  # List files in the venv to ensure it's created

      - name: Run the application
        run: |
          venv/bin/flask run --host=0.0.0.0 --port=3000 &
          sleep 10  # Adjust as needed to ensure the server starts up

      - name: Verify server is running
        run: curl --fail http://localhost:3000  # Check that the server is running properly
